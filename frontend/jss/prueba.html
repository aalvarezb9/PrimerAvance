<html>

    <head>
        <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js">
        </script>
        <script type="text/javascript">
            var mapa;
            function holaMapa() {
                mapa = new OpenLayers.Map('capaMapa');
                var capaWMS = new OpenLayers.Layer.WMS(
                    "OpenLayers WMS",
                    "http://vmap0.tiles.osgeo.org/wms/vmap0",
                    { layers: "basic" });
                mapa.addLayer(capaWMS);
                mapa.zoomToMaxExtent();
            }
        </script>
    </head>

    <body onload="holaMapa()">
        <div id='capaMapa' style="top: 0px; width: 700px; height:
        400px;">
        </div>
    </body>

    <div id="div_file">
        <p id="texto">Agregar</p>
        <input type="file" id="btn_enviar_imagen" name="btn_enviar_imagen" accept="image/x-png, image/gif, image/jpeg">
    </div>

</html>
