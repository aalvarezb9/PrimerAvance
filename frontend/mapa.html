  <script>
    var layer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      noWrap: true,
      wrapX: false
    });
    var london = ol.proj.transform(
      [-0.12755, 51.507222],
      'EPSG:4326',
      'EPSG:3857'
    );
    var tgu = ol.proj.transform(
      [-87.2167, 14.1],
      'EPSG:4326',
      'EPSG:3857'
    );
    var view = new ol.View({
      center: london,
      zoom: 12
    });
    var map = new ol.Map({
      renderer: 'canvas',
      target: 'map',
      layers: [layer],
      view: view
    });
